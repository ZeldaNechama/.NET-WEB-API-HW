<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Users CRUD</title>
    <link rel="stylesheet" href="css/site.css" />
</head>

<body>
    <h1>USERS CRUD</h1>
    <h3>Add User</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addUser()">
        <input type="text" id="add-name" placeholder="User name">
        <input type="text" id="add-password" placeholder="User password">
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateUser()">
            <input type="hidden" id="edit-id">
            <input type="checkbox" id="edit-isAdmin">
            <input type="text" id="edit-name">
            <input type="text" id="edit-password">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Is Admin?</th>
            <th>Name</th>
            <th>Password</th>
            <!-- <th></th> -->
            <th></th>
            <th></th>
        </tr>
        <tbody id="users"></tbody>
    </table>

 
        <form action="javascript:void(0);" method="GET" onsubmit="getUsers()">
            <input type="submit" value="My Users">
        </form>
        <div id="tasks-list"></div>
    
    <script src="js/users.js" asp-append-version="true"></script>

</body>

</html>
